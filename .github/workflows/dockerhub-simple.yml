          fi

          if [[ "${{ needs.build-backend.result }}" == "success" ]]; then
            echo "| åŽç«¯ | âœ… æˆåŠŸ | \`${{ env.BACKEND_IMAGE }}:${{ needs.detect-changes.outputs.tag }}\` |" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.detect-changes.outputs.backend-changed }}" == "true" ]]; then
