          echo "| ç»„ä»¶ | çŠ¶æ€ | é•œåƒ |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|------|" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.build-frontend.result }}" == "success" ]]; then
            echo "| å‰ç«¯ | âœ… æˆåŠŸ | \`${{ env.FRONTEND_IMAGE }}:${{ needs.detect-changes.outputs.tag }}\` |" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.detect-changes.outputs.frontend-changed }}" == "true" ]]; then
            echo "| å‰ç«¯ | âŒ å¤±è´¥ | - |" >> $GITHUB_STEP_SUMMARY
          else
