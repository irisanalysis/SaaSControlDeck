          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# ä½¿ç”¨æˆ‘ä»¬çš„ä¸€é”®éƒ¨ç½²è„šæœ¬" >> $GITHUB_STEP_SUMMARY
